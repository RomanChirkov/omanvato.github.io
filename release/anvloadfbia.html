<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="icon" type="image/png" sizes="32x32" href="0480a9b2/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="0480a9b2/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="0480a9b2/img/favicon-16x16.png">
  <script src='./scripts/anvload.js'></script>
</head>
<style>
  html {
    overflow: hidden;
  }

  body {
    margin: 0;
    padding: 0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<body>
  <div id="player1"></div>
  <script>
    if (getParameterByName("key")) {
      window.location.search = window.location.search.replace("key", "anvkey");
    } else {
      var mergedConfig = generateMergedConfig();
      mergedConfig.width = "100%";
      AnvatoPlayer("player1").resizer = fixedResizer;
      AnvatoPlayer("player1").init(mergedConfig);
    }


    function generateMergedConfig() {
      var regex = /\?(.*)/;
      var results = regex.exec(window.location.search);
      var pairs;
      var conf = {};
      var keyMappings = {
        'm': 'mcp',
        'v': 'video',
        'p': 'player',
        'pl': 'playlist',
        'u': 'url',
        'videojsonurl': 'videoJsonUrl',
        'anvack': 'accessKey'
      };
      if (results == null) {
        return conf;
      } else {
        pairs = results[1].split('&');
        for (var i = 0, len = pairs.length; i < len; i++) {
          var key, value, parts, decodedObj;
          var r = /(\w*)\=(.+$)/g;
          parts = r.exec(pairs[i]);
          if (parts.length == 3) {
            key = parts[1];
            value = decodeURIComponent(parts[2]);
            if (key == 'anvkey') {
              decodedObj = JSON.parse(atob(value));
              for (var k in decodedObj) {
                if (decodedObj.hasOwnProperty(k)) {
                  if (k in keyMappings) {
                    key = keyMappings[k];
                  } else {
                    key = k;
                  }
                  conf[key] = decodedObj[k];
                }
              }
            } else {
              conf[key] = value;
            }
          }
        }
        return conf;
      }
    }


    function fixedResizer() {
      var w = 0, h = 0;
      if (typeof (window.innerWidth) == 'number') {
        w = window.innerWidth;
        h = window.innerHeight;
      } else {
        w = 640;
        h = 360;
      }
      return {
        width: w, height: h
      }
    }

    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
      var regexS = "[\\?&]" + name + "=([^&#]*)";
      var regex = new RegExp(regexS);
      var results = regex.exec(window.location.search);
      if (results == null)
        return null;
      else
        return decodeURIComponent(results[1].replace(/\+/g, " "));
    }
  </script>
</body>

</html>
